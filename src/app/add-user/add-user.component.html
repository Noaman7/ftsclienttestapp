<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Bootstrap 4 Register Form</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<form #form="ngForm" class="add-form" enctype="multipart/form-data" (ngSubmit)="addNewUser()">
    <div>
        <h4 class="form-bar">&nbsp;</h4>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">

                <div class="row">
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-7 col-xs-7">

                        <div class="form-group"> </div>
                    </div>
                </div>
                <!--Name-->
                <div class="row">
                    <div class="col-sm-4">
                        <label for="name">User Name</label>
                        <sup>*</sup>
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <input type="text" class="form-control" placeholder="User Name" name="sName" [(ngModel)]="sName" required pattern="[a-zA-Z][a-zA-Z ]+"
                            #fname="ngModel">

                        <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">
                            <div [hidden]="!fname.hasError('required')">Name is required</div>
                            <div [hidden]="!fname.hasError('pattern')">Only alphabets allowed</div>

                        </div>
                        <div class="form-group"> </div>
                    </div>
                </div>

                <!--Login ID-->
                <div class="row">
                    <div class="col-sm-4">

                        <label for="name">Login ID</label>
                        <sup>*</sup>
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <input type="text" class="form-control" placeholder="User Login ID" name="sLoginID" [(ngModel)]="sLoginID" required #loginID="ngModel">


                        <div [hidden]="loginID.valid || loginID.pristine" class="alert alert-danger">
                            <div [hidden]="!loginID.hasError('required')">LoginID is required</div>


                        </div>
                        <div class="form-group"> </div>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="col-sm-4">

                        <label for="name">Password</label>
                        <sup>*</sup>
                    </div>
                    <div class="col-sm-7 col-xs-7">

                        <!-- show password as type="password" -->
                        <div *ngIf="!showPassword" class="form-group">

                            <input type="password" class="form-control " placeholder="Password" name="sPassword" [(ngModel)]="sPassword" required pattern=".{6,}"
                                #password="ngModel">
                            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                <div [hidden]="!password.hasError('required')">Password Required</div>
                                <div [hidden]="!password.hasError('pattern')">Six or more characters</div>
                            </div>

                        </div>

                        <!-- show password as type="text" -->
                        <div *ngIf="showPassword" class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Password" name="sPassword" [(ngModel)]="sPassword" required pattern=".{6,}"
                                #password="ngModel">
                            <!-- <span *ngIf="showPassword" (click)="toggleShowPassword()" class="far fa-eye-slash form-control-feedback" style="cursor: pointer; pointer-events: all;"></span> -->

                            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                <div [hidden]="!password.hasError('required')">Password Required</div>
                                <div [hidden]="!password.hasError('pattern')">Six or more characters</div>

                            </div>
                        </div>

                        <div class="form-group"> </div>

                    </div>

                    <!--Eye Icon-->
                    <!-- <div class="col-xs-1">
                    <span *ngIf="!showPassword" (click)="toggleShowPassword()" class="far fa-eye-slash " style="cursor: pointer; pointer-events: all; vertical-align: -webkit-baseline-middle !important">
                    </span>
                </div>
                <div class="col-xs-1">
                        <span *ngIf="showPassword" (click)="toggleShowPassword()" class="far fa-eye " style="cursor: pointer; pointer-events: all; vertical-align: -webkit-baseline-middle !important">
                        </span>
                    </div> -->
                </div>

                <!--Confirm Password-->
                <div class="row">
                    <div class="col-sm-4">

                        <label for="name">Confirm Password</label>
                        <sup>*</sup>
                    </div>
                    <div class="col-sm-7 col-xs-7">

                        <!-- show password as type="password" -->
                        <div *ngIf="!showConfirmPassword" class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="sCPassword" [(ngModel)]="sConfirmPassword"
                                required #cpassword="ngModel">

                            <div [hidden]="cpassword.pristine || (sPassword == sConfirmPassword)" class="alert alert-danger">
                                <div [hidden]="!cpassword.hasError('required')">Password Required</div>
                                <div [hidden]="(sPassword == sConfirmPassword)">Password Mismatch</div>



                            </div>


                        </div>

                        <!-- show password as type="text" -->
                        <div *ngIf="showConfirmPassword" class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Password" name="sConfirmPassword" [(ngModel)]="sConfirmPassword" required
                                pattern=".{6,}" #cpassword="ngModel">

                            <div [hidden]="cpassword.pristine || (sPassword == sConfirmPassword)" class="alert alert-danger">
                                <div [hidden]="!cpassword.hasError('required')">Password Required</div>
                                <div [hidden]="(sPassword == sConfirmPassword)">Password Mismatch</div>



                            </div>
                        </div>

                        <div class="form-group"> </div>
                    </div>


                    <!--Eye Icon-->
                    <!-- <div class="col-xs-1">
                            <span *ngIf="!showConfirmPassword" (click)="toggleConfirmShowPassword()" class="far fa-eye-slash " style="cursor: pointer; pointer-events: all; vertical-align: -webkit-baseline-middle !important">
                            </span>
                        </div>
                        <div class="col-xs-1">
                                <span *ngIf="showConfirmPassword" (click)="toggleConfirmShowPassword()" class="far fa-eye " style="cursor: pointer; pointer-events: all; vertical-align: -webkit-baseline-middle !important">
                                </span>
                            </div> -->

                </div>

                <!--Role-->
                <div class="row">
                    <div class="col-sm-4">
                        <label for="name">Role</label>
                        <sup>*</sup>
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <select class="form-control" name="role" [(ngModel)]="sRole" required>
                            <option *ngFor="let role of Roles" value="{{role.role}}">{{role.role}}</option>
                        </select>
                        <div class="form-group"> </div>
                    </div>
                </div>
                <!--Location-->
                <div class="row">
                    <div class="col-sm-4">

                        <label for="name">Location</label>
                        <sup>*</sup>
                    </div>

                    <div class="col-sm-7 col-xs-7">
                        <select class="form-control" name="ftslocation" [(ngModel)]="sLocation" required>
                            <option *ngFor="let location of Locations" value="{{location.location}}">{{location.location}}</option>
                        </select>
                        <div class="form-group"> </div>
                    </div>
                </div>

                <!--Status-->
                <div class="row">
                    <div class="col-sm-4">
                        <label for="name">Status</label>
                        <sup>*</sup>
                    </div>
                    <div class="col-sm-7 col-xs-7">
                        <input type="radio" name="sStatus" required [(ngModel)]="sStatus" value="Active" />&nbsp;Active&nbsp;
                        <input type="radio" name="sStatus" required [(ngModel)]="sStatus" value="Inactive" />&nbsp;Inactive
                        <!-- <div *ngIf="sStatus.invalid">
                            Please Select Status
                        </div> -->
                        <div class="form-group"> </div>
                    </div>

                </div>

                <div class="form-group"></div>
            </div>
        </div>
    </div>

    <div>
        <div class="down-bar">&nbsp;</div>
    </div>
    <div class="form-group"> </div>
    <div class="row">

        <div class="col-sm-3">
            <button type="submit" class="btnSubmit btn btn-primary btn-block" [disabled]="!form.valid" id="Save">Save</button>&nbsp;
        </div>

    </div>
</form>

</html>
